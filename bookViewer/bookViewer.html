<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./bookViewer.css" />
    <link rel="shortcut icon" href="../Assets/book3.png" type="image/x-icon" />
    <script type="module" src="./bookViewer.js" defer></script>
    <title>Document</title>
  </head>
  <body>
    <div id="root">
      <header>
        <img src="../Assets/arrow-left.png" class="arrow-left" />
        <div class="right-img"></div>
        <div class="left-img"></div>
      </header>
      <main>
        <div class="book-info">
          <div class="book-cover skeleton">
            <img src="" class="book-image" />
          </div>
          <div class="book-head">
            <div class="book-title-info">
              <h1 class="book-title">Title</h1>
              <div class="author-and-date margin">
                <span class="book-author">By Author</span>
                <span class="book-date"></span>
              </div>
              <span class="book-publisher"></span>
            </div>
            <div class="book-reading-mode">
              <a href="" target="_blank" class="read-book-link">
                <span> Read Now </span>
              </a>
              <img
                src="../Assets/plus-square 1.png"
                title="Add to reading list"
              />
            </div>
          </div>
        </div>
        <div class="book-desc">
          <h3 class="margin">About Book</h3>
          <p class="description">
            Lorem ipsum dolor sit amet consectetur, adipisicing elit. Impedit
            deserunt dolorum expedita rerum laudantium, harum quas aliquid
            necessitatibus quae, natus vitae consequatur enim consectetur quidem
            ad pariatur nisi quia deleniti.
          </p>
        </div>
      </main>
      <div class="my-library">
        <h3>My Library</h3>
        <div class="library">

        </div>
      </div>
      <!-- <footer>2023</footer> -->
    </div>
  </body>
</html>
